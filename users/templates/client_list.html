{% extends 'base.html' %}

{% block content %}
<h2>All Clients</h2>

<table border="1" cellspacing="0" cellpadding="5">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Actions</th>
    </tr>
    {% for client in clients %}
    <tr>
        <td>{{ client.name }}</td>
        <td>{{ client.email }}</td>
        <td>{{ client.phone }}</td>
        <td>
            <a href="{% url 'edit_client' client.id %}">Edit</a> |
            <a href="{% url 'delete_client' client.id %}">Delete</a>
        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="4">No clients found.</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
