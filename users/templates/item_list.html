{% extends 'base.html' %}

{% block content %}
<h2>All Items</h2>

<table border="1" cellspacing="0" cellpadding="5">
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Actions</th>
    </tr>
    {% for item in items %}
    <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td>
            <a href="{% url 'edit_item' item.id %}">Edit</a> |
            <a href="{% url 'delete_item' item.id %}">Delete</a>
        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="3">No items found.</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
