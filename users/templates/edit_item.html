{% extends 'base.html' %}

{% block content %}
<h2>Edit Item</h2>

<form method="POST">
    {% csrf_token %}
    <p>
        <label>Name:</label><br>
        <input type="text" name="name" value="{{ item.name }}">
    </p>
    <p>
        <label>Price:</label><br>
        <input type="number" step="0.01" name="price" value="{{ item.price }}">
    </p>
    <button type="submit">Update Item</button>
</form>

{% endblock %}
